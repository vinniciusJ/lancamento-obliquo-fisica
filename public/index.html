    <title>Simulação Lançamento Oblíquo</title>

<body>
    <main id="app">
        
        <div class="card slider-card">
            <p class="slider-tile"><strong>Velocidade Inicial:</strong> <span id="v0">15</span>m/s</p>
            <div class="field">
                <div class="value left">1</div>
                <input type="range" min="1" max="30" value="15" step="1" id="input-v0">
                <div class="value right">30</div>
            </div>
        </div>
      
       
        <div class="card slider-card">
            <p class="slider-tile"><strong>Ângulo de inclinação:</strong> <span id="angle">45</span>°</p>
            <div class="field">
                <div class="value left">1</div>
                <input type="range" min="1" max="89" value="45" step="1" id="input-angle">
                <div class="value right">89</div>
            </div>
        </div>
        

         <div class="buttons-container">
            <button class="button clean-button">Limpar</button>
            <button class="button shoot-button">Atirar</button>
         </div>

 
        <div class="card info">
            <p><strong>Altura Máxima:</strong> <span id="max-height">0</span> metros</p>
            <p><strong>Distância Percorrida:</strong> <span id="max-distance">0</span> metros</p>
            <p><strong>Tempo Total:</strong> <span id="flight-time">0</span> segundos</p>
        </div>

        <div class="card info-time">
            <div class="scroll-container"></div>
        </div>
